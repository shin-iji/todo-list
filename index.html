<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script type="text/javascript" src="assets/js/lib/jquery-3.5.1.min.js"></script>
    <link type="text/css" rel="stylesheet" href="assets/css/todos.css">
    <link type="text/css" rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>

<body>
    <div id="container">
        <h1>To-do List<i class="fas fa-plus"></i></h1>
        <input type="text" name="" id="" placeholder="Add New Todo">

        <ul>
            <li><span><i class="fas fa-trash"></i></span> First Todo</li>
            <li><span><i class="fas fa-trash"></i></span> Second Todo</li>
            <li><span><i class="fas fa-trash"></i></span> Third Todo</li>
        </ul>
    </div>

    <script type="text/javascript" src="assets/js/todos.js"></script>
</body>

</html>
